    <form
      action="https://docs.google.com/forms/d/e/1FAIpQLSda-T77gwohKL2LMyk2xHwdYggEOkauOUKkaK65-fIWfeeoag/formResponse" 
        method="POST" 
        target="rsvp_iframe"
        id="rsvp-form"
        onsubmit="rsvpHandleSubmit()"
      >
       
        <!-- E-mail principal (E-mail *) -->
    <label for="emailpessoal">Informe teu E-mail (*)</label>
    <input 
      type="email" 
      id="emailpessoal" 
      name="entry.1341745646" 
      required 
      class="input-padrao"
      placeholder="seuemail@domínio.com">
    

    
    <!-- Nome -->
    <label for="nome">Qual o teu Nome? (*)</label>
    <input 
      type="text" 
      id="nome" 
      name="entry.562010409" 
      required
      class="input-padrao"
    >
    
    <!-- Sobrenome -->
    <label for="sobrenome">Sobrenome *</label>
    <input 
      type="text" 
      id="sobrenome" 
      name="entry.218963339" 
      required
      class="input-padrao"
    >

<!-- Telefone para contato -->
    <label for="telefone">Telefone móvel para contato?</label>
    <input 
      type="tel" 
      id="telefone" 
      name="entry.1529521014"
      class="input-padrao" 
      placeholder="+XX (XX) XXXXX-XXXX"
    >

<!-- Endereço para correspondência -->
    <label for="endereco">Endereço para envio do convite?</label>
    <input 
      type="text" 
      id="endereco" 
      name="entry.825114056"
      class="input-padrao" 
      placeholder="Rua, Número, Bairro, Cidade, Estado"
      required
    >

<!-- CEP do endereço -->
    <label for="CEP">Informe o CEP:</label>
    <input 
      type="text
      id="CEP" 
      name="entry.1664405540"
      class="input-padrao" 
      placeholder="XXXXX-XXX"
      required
    >




<!-- Possui acompanhante? (radio) -->
    <label for="acompanhante">Possui acompanhante?</label>
        <input 
          type="text" 
          id="acompanhante"
          name="entry.1024493876" 
          value="" 
          required
        >
     

        <!-- Nome e Sobrenome do Acompanhante -->
    <label for="acompanhante">Nome e Sobrenome do Acompanhante?</label>
    <input 
      type="text" 
      id="acompanhante" 
      name="entry.1349354248"
      class="input-padrao"
    >

        <!-- Necessidade especial -->
    <label for="necessidade">Se tiver alguma necessidade especial (acessibilidade ou alimentação), ou se quiser 
      deixar alguma mensagem para mim, escreva abaixo:</label>
    <textarea 
      id="necessidade" 
      name="entry.806355275"
      rows="10"
      cols="90"
      class="input-padrao">
    </textarea>

    <br><br>


    <input type="submit" value="Enviar Formulário" class="enviar">

    <br>

<!-- IFRAME ESCONDIDO PRA RECEBER A RESPOSTA DO FORM DO GOOGLE-->
<iframe
    name="rsvp_iframe"
    id="rsvp_iframe"
    style="display:none">
</iframe>

<!--MENSAGEM DE SUCESSO (INICIALMENTE OCULTA)-->
<div id="rsvp-success" class="rsvp-success" hidden>
    <h2>Presença confirmada! &#x1F942</h2>
    <p>Espero você no <strong>Bal das Cabeças - Geovanne60 !</strong></p><br>
    <p>Maiores detalhes serão enviados para o e-mail informado.</p>
</div>

</main>

<!-- JAVASCRIPT PARA MOSTRAR A MENSAGEM DENTRO DA PAGINA -->
<script>
  let rsvpSubmitted = false;

  function rsvpHandleSubmit() {
    // marca que o usuário acabou de enviar o formulário
    rsvpSubmitted = true;
  }

  // quando o iframe terminar de carregar (ou seja, quando o Google Forms responder)
  document.addEventListener("DOMContentLoaded", function () {
    const iframe = document.getElementById("rsvp_iframe");
    const form   = document.getElementById("rsvp-form");
    const successBox = document.getElementById("rsvp-success");

    if (!iframe) return;

    iframe.addEventListener("load", function () {
      // evita rodar no primeiro load “em branco”
      if (!rsvpSubmitted) return;

      // 1) esconder o formulário
      form.style.display = "none";

      // 2) mostrar a mensagem de sucesso
      successBox.hidden = false;

      // opcional: resetar o flag
      rsvpSubmitted = false;
    });
  });
</script>

<!-- PEQUENO TOQUE DE ESTILO SUGERIDO -->
